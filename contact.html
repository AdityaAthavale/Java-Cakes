            <div id="feedbackCard" class="card text-white bg-dark mb-3">
                <div class="card-header">Rating
                    <div>
                        <span class="fa fa-star" id="star1" onclick="add(this,1)"></span>
                        <span class="fa fa-star" id="star2" onclick="add(this,2)"></span>
                        <span class="fa fa-star" id="star3" onclick="add(this,3)"></span>

                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber"
                                placeholder="(xxx) xxx-xxxx">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div class="form-group">
                            <label for="messages">We appreciate any Feedback</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submitForm" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>

                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
