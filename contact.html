<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <!-- Bootstrap -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <!-- Moment.js Reference -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
   
   <!-- Firebase -->
   <script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Local js -->
    <script src="./assets/javascript/databaseController.js"></script>
    <script type="text/javascript" src="./assets/javascript/contact.js"></script>
   <!-- Date Picker -->
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/js/tempusdominus-bootstrap-4.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.0-alpha14/css/tempusdominus-bootstrap-4.min.css" />

</head>

<body>
    <h1 class=" text-center text-white d-none d-lg-block site-heading"><span
            class="text-primary site-heading-upper mb-3"></span><span class="site-heading-lower"
            style="color: #07f164;font-size: 119px; font-weight: bold;">Java cakes</span></h1>
    <nav class="navbar navbar-light navbar-expand-lg bg-dark py-lg-4" id="mainNav">
        <div class="container"><a class="navbar-brand text-uppercase d-lg-none text-expanded" href="#">THE
                CAKES</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span
                    class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav mx-auto">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="menu.html">Menu</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="about.html">About
                            us</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact.html">Contact</a> </li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="index.html">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class='row'>
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div id="feedbackCard" class="card text-white bg-dark mb-3">
                <div class="card-header">Rating
                    <div>
                        <span class="fa fa-star" id="star1" onclick="add(this,1)"></span>
                        <span class="fa fa-star" id="star2" onclick="add(this,2)"></span>
                        <span class="fa fa-star" id="star3" onclick="add(this,3)"></span>
                        <span class="fa fa-star" id="star4" onclick="add(this,4)"></span>
                        <span class="fa fa-star" id="star5" onclick="add(this,5)"></span>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <label for="firstName">Name</label>
                            <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" aria-describedby="email">
                        </div>
                        <div class="form-group">
                            <label for="messages">We appreciate any Feedback</label>
                            <textarea class="form-control" id="description" rows="4"></textarea>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submitForm" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
                <div class="card-header">Make Appointment</div>
                <div class="card-body">
                    <form method="POST" action="#">
                        <div class="form-group">
                            <div class="input-group date" id="datetimepicker1" data-target-input="nearest">
                                <input type="text" class="input-group-text datetimepicker-input" id="appointment"
                                    data-target="#datetimepicker1" />
                                <div class="input-group-append"  data-target="#datetimepicker1"
                                    data-toggle="datetimepicker">
                                    <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="button" id="submitForm-date" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
    </div>

    <div id="error-model" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Please choose another time</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p>We already have an appointment for this time.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Okay</button>
            </div>
          </div>
        </div>
      </div>
    
</body>

</html>
