<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href=".\assets\css\contact.css">
    <style>
        body {
            background-color: lightblue;
            font-size: 25px;
        }

        .header {
            text-decoration: none;
        }
      

    </style>


</head>
<div class="card-header header">
    <span id="about">
        <a href="#">About</a>
    </span>
    <span id="menu">
        <a href="#">Menu</a>
    </span>
    <span id="contact">
        <a href="#">Contact</a>
    </span>
</div>




<body>

    <!-- Add Contact -->
    <div class="container row">
        <div class="col-8">
            <form method="POST" action="#">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" aria-describedby="firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" aria-describedby="lastName">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="tel" class="form-control" id="phoneNumber" aria-describedby="phoneNumber"
                        placeholder="(xxx) xxx-xxxx">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="email">
                </div>

                <div class="form-group">
                    <label for="messages">We appreciate any Feedback</label>
                    <textarea class="form-control" id="description" rows="10"></textarea>
                </div>

                <button type="button" id="submitForm" class="btn btn-primary">Submit</button>

            </form>
        </div>

        <div class="col-4 second-column">
            <div>
                We value your time
                    <textarea class="form-control" id="description" rows="10"></textarea>

            </div>
            
            
            <input type="date">
            <button type="button" id="submitForm" class="btn btn-primary">Submit</button>
        
        </div>
    </div>



</body>

</html>
